<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chaotic Attractors</title>
    <link rel="stylesheet" href="style.css" />
    <!-- MathJax for LaTeX rendering -->
    <script>
      MathJax = {
        tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
        svg: {fontCache: 'global'}
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js" async id="MathJax-script"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Chaotic Attractors</h1>

            <label>Attractor:</label>
            <select id="attractorSelect">
                <option value="clifford">Clifford</option>
                <option value="peterdejong">Peter De Jong</option>
                <option value="lorenz">Lorenz</option>
                <option value="rossler">RÃ¶ssler</option>
            </select>

            <div id="paramSliders"></div>

            <label>Color Mode:</label>
            <select id="colorMode">
                <option value="static">Static</option>
                <option value="rainbow">Rainbow</option>
            </select>

            <label>Particle Color:</label>
            <input type="color" id="particleColor" value="#ffffff">

            <label>Background Color:</label>
            <input type="color" id="bgColor" value="#000000">

            <label>Intensity: <span id="intensityVal"></span></label>
            <input type="range" id="intensitySlider" min="10" max="1000" step="10" value="200">

            <label>Scale: <span id="scaleVal"></span></label>
            <input type="range" id="scaleSlider" min="0.1" max="10" step="0.1" value="1">
            <button id="resetScaleBtn">Reset Scale</button>

            <div class="formula" id="equationBlock"></div>

            <div class="tips">
                <ul>
                    <li>Space: randomize</li>
                    <li>Enter: reset</li>
                </ul>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="attractorCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
