<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>attractool</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>attractool</h1>
            <div class="section">
                <h2>Attractor</h2>
                <div class="param-group">
                    <label>Type</label>
                    <select id="attractorType">
                        <option value="lorenz">Lorenz</option>
                        <option value="rossler">Rössler</option>
                        <option value="halvorsen">Halvorsen</option>
                        <option value="chen">Chen</option>
                        <option value="aizawa">Aizawa</option>
                        <option value="dadras">Dadras</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>Parameters</h2>
                <div id="paramContainer"></div>
            </div>

            <div class="section">
                <h2>Visualization</h2>
                <div class="param-group">
                    <div class="label-row">
                        <label>Particles</label>
                        <span id="particleCountVal">1000</span>
                    </div>
                    <input type="range" id="particleCount" min="100" max="5000" step="100" value="1000" />
                </div>
                <div class="param-group">
                    <div class="label-row">
                        <label>Speed</label>
                        <span id="speedVal">1x</span>
                    </div>
                    <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1" />
                </div>
                <div class="param-group">
                    <label>Color Scheme</label>
                    <select id="colorScheme">
                        <option value="rainbow">Rainbow</option>
                        <option value="fire">Fire</option>
                        <option value="cool">Cool</option>
                        <option value="neon">Neon</option>
                        <option value="pastel">Pastel</option>
                        <option value="grayscale">Grayscale</option>
                    </select>
                </div>
                <div class="param-group">
                    <label>Background</label>
                    <input type="color" id="bgColor" value="#000000" />
                </div>
            </div>
        </div>
        <div class="main">
            <canvas id="canvas"></canvas>

            <div class="top-bar">
                <button id="resetBtn" class="icon-button" title="Reset Particles">⟳</button>
                <button id="pauseBtn" class="icon-button" title="Pause/Resume Simulation">⏸</button>
                <button id="equationsBtn" title="Show Attractor Equations">Equations</button>
                <button id="helpBtn" class="icon-button" title="Help & Controls">?</button>
            </div>

            <div class="overlay" id="helpOverlay" style="display:none;">
                <div class="overlay-content">
                    <h3>Keyboard Controls</h3>
                    <div class="controls">
                        <div class="control-row">
                            <span class="key">←</span>
                            <span>/</span>
                            <span class="key">→</span>
                            <span>: Increase/Decrease 1st parameter</span>
                        </div>
                        <div class="control-row">
                            <span class="key">↑</span>
                            <span>/</span>
                            <span class="key">↓</span>
                            <span>: Increase/Decrease 2nd parameter</span>
                        </div>
                        <div class="control-row">
                            <span class="key">␣</span>
                            <span>(Space): Pause/Resume simulation</span>
                        </div>
                        <div class="control-row">
                            <span class="key">⏎</span>
                            <span>(Enter): Reset simulation</span>
                        </div>
                        <div class="control-row">
                            <span class="key">Mouse Drag</span>
                            <span>: Rotate view</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" id="equationsOverlay" style="display:none;">
                <div class="overlay-content" id="equationsContent">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
